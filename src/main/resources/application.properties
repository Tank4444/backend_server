# Server
server.port = 9000

# Database
spring.datasource.url = jdbc:postgresql://localhost:5432/MuseDB
spring.datasource.username = postgres
spring.datasource.password = admin
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.tomcat.test-while-idle = true
spring.datasource.tomcat.validation-query = SELECT 1
spring.datasource.initialization-mode = never
spring.datasource.platform = postgresql

#C3P0 configurations
spring.datasource.type = com.mchange.v2.c3p0.ComboPooledDataSource

# Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.naming.physical-strategy = org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.hibernate.ddl-auto = create
spring.jpa.show_sql = false

# Mongodb
spring.data.mongodb.host = localhost
spring.data.mongodb.port = 27017
spring.data.mongodb.database = fileStorage
spring.data.mongodb.grid-fs-database = fileStorage

security.oauth2.resource.jwt.key-value = -----BEGIN PUBLIC KEY----- -----END PUBLIC KEY-----
